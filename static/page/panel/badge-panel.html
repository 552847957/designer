<div class="panel-content elements-panel">
    <div class="panel-part"  data-bind="foreach: badge">
        <div class="u-col-md-12 editcoverstyle" data-bind="attr:{index:$index}">
            
            <div class="editcoverstyle">
                <div class="lineheight20 padding-none" >背景</div>
                <div>
                    <span class="btn btn-default u-button-border margin-5" data-bind="click: $parent.changeBgColor.bind(event,'u-badge u-badge-transparent')">缺省色</span>
                    <span class="u-button raised primary margin-5" data-bind="click: $parent.changeBgColor.bind(event,'u-badge u-badge-primary')">基础色</span>
                    <span class="u-button raised u-button-success margin-5" data-bind="click: $parent.changeBgColor.bind(event,'u-badge u-badge-success')">成功色</span>
                    <span class="u-button raised u-button-info margin-5" data-bind="click: $parent.changeBgColor.bind(event,'u-badge u-badge-info')">信息色</span>
                    <span class="u-button raised u-button-warning margin-5" data-bind="click: $parent.changeBgColor.bind(event,'u-badge u-badge-warning')">警告色</span>
                    <span class="u-button raised u-button-danger margin-5" data-bind="click: $parent.changeBgColor.bind(event,'u-badge u-badge-danger')">危险色</span>
                </div>
            </div>
            <div class="editcoverstyle">
                <div class="lineheight20 padding-none" >文本</div>
                <div>
                    <input type="text" class="form-control" data-bind="value:text"></input>
                </div>
            </div>
        </div>
    </div>
</div>
