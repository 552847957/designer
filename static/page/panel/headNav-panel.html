<div class="edit-content" >
    <p>样式修改</p>
    <div class="panel-part" data-bind="foreach: headNavs">
        <div class="u-col-md-12 editcoverstyle">
            <div class="u-col-md-6 editcoverstyle img-bg" style="background-color: #777 !important;">
                <img data-bind="attr: { src: logoImg}">
            </div>
            <div class="u-col-md-5 editcoverstyle maginleft-10">
                <button class="u-button u-button-file u-button-success">
                    修改
                    <i class="icon uf uf-upload" aria-hidden="true"></i>
                    <input type="file" name="" multiple="">
                </button>
            </div>
        </div> 
    </div>
    <div class="panel-part">
        <div class="text-part-list">
            <ul class="u-list-group u-list-group-full" id='text-list' data-bind="foreach: navlist">
                <li class="u-list-group-item category">
                    <i class="uf uf-removesymbol" data-bind = "click:$parent.deleteItem"></i>
                    <input class="text-part" type="text" name="" data-bind="value:title">
                </li>
            </ul>
        </div>
        <button class="u-button raised primary" id='addTextBtn' >增加条目</button>
    </div>
</div>
