<div class="panel-content elements-panel">
    <div class="panel-part"  data-bind="foreach: inputData">
        <div class="u-col-md-12 editcoverstyle" data-bind="attr:{index:$index}">
            <div class="editcoverstyle">
                <div class="lineheight20 padding-none" >标签大小</div>
                <div>
                    <span class="btn btn-default u-button-sm margin-5" data-bind="click: $parent.changeSize.bind(event,'u-form-group u-form-group-sm')">小号</span>
                    <span class="btn btn-default margin-5" data-bind="click: $parent.changeSize.bind(event,'u-form-group')">缺省</span>
                    <span class="btn btn-default u-button-lg margin-5" data-bind="click: $parent.changeSize.bind(event,'u-form-group u-form-group-lg')">大号</span>
                </div>
            </div>
            <div class="editcoverstyle" data-bind="if: labelText">
                <div class="lineheight20 padding-none" >label对齐</div>
                <div>
                    <span class="btn btn-default u-button-border margin-5" data-bind="click: $parent.changeAlign.bind(event,'left')"><span class="uf uf-aligntoleft"></span></span>
                    <span class="btn btn-default u-button-border margin-5" data-bind="click: $parent.changeAlign.bind(event,'right')"><span class="uf uf-aligntoright"></span></span>
                    <!-- <span class="btn btn-default u-button-border margin-5" data-bind="click: $parent.changeAlign.bind(event,'top')"><span class="uf uf-alignjustify"></span></span> -->
                </div>
            </div>
            <div class="editcoverstyle" data-bind="if: labelText">
                <div class="lineheight20 padding-none" >lable文本</div>
                <div>
                    <input type="text" class="form-control" data-bind="value:labelText" />
                </div>
            </div>
            <div class="editcoverstyle">
                <div class="lineheight20 padding-none" >文本</div>
                <div>
                    <input type="text" class="form-control" data-bind="value:value" />
                </div>
            </div>
           <!--  <div class="editcoverstyle">
                <label class="u-checkbox u-checkbox-info panel-inline">
                    <input type="checkbox" class="u-checkbox-input" >
                    <span class="u-checkbox-label">必输</span>
                </label>
            </div> -->
        </div>
    </div>
</div>
