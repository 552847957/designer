        <div class="u-row u-drag">

            </div>
            <div class="u-col-md-8">
                <div class="widgetBox"></div>
            </div>
        </div>
        <div class="u-row u-drag">

            <div class="u-col-md-4">

        <div class="layout-panel-block">
            <label  class="u-checkbox u-checkbox-info panel-inline" style="width: 20px;line-height: 30px;">
                <input type="checkbox" class="u-checkbox-input" backgroundChecked="true" checked="">

            <input backgroundColor="true" value="rgb(255, 255, 255)" type="color" class="form-control panel-inline"></input>

        <div class="layout-panel-block">
            <label class="u-form-label padding-right-5">内边距:</label>
            <input padding="true" type="number" placeholder="2" class="form-control panel-inline" style="width: 77%;"></input>
        </div>
        <div class="layout-panel-block">
            <label class="u-form-label padding-right-5">外边距:</label>
            <input margin="true" type="number" placeholder="2" class="form-control panel-inline" style="width: 77%;"></input>
        </div>
        <div class="layout-panel-block">
            <label class="u-form-label padding-right-5">列高度:</label>
            <input height="true" type="number" placeholder="px" class="form-control panel-inline" style="width: 77%;"></input>
        </div>
        <div class="layout-panel-block">
            <label class="u-form-label padding-right-5">背景图:</label>
            <input backgroundImg="true" type="text" placeholder="http://" class="form-control panel-inline" style="width: 77%;"></input>
