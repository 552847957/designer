<div class="panel-content elements-panel">
    <p>分页</p>
    <div class="panel-part">
        <ul class="u-list-group u-list-group-full u-list-group-divider">
            <li class="u-list-group-item">
                显示边框 <input type="radio" class="u-radio" name="isBorder"  data-bind="checked: isBorder" value="" /> 是 <input type="radio" class="u-radio" name="isBorder" data-bind="checked: isBorder" value="u-pagination-no-border" /> 否
            </li>
            <li class="u-list-group-item">
                显示边距 <input type="radio" class="u-radio" name="isGap" data-bind="checked: gap" value="pagination-gap"  /> 是 <input type="radio" class="u-radio" data-bind="checked: gap" name="isGap" value="" /> 否
            </li>
            <li class="u-list-group-item">
                尺寸 <input type="radio" class="u-radio" name="size" data-bind="checked: size" value="" /> 默认 <input type="radio" class="u-radio" name="size" data-bind="checked: size" value="pagination-lg" /> 大 <input type="radio" class="u-radio" name="size" data-bind="checked: size" value="pagination-sm" /> 小
            </li>
        </ul>

        <button class="u-button raised primary" data-bind="click:changeAttr">确定</button>
    </div>
</div>
