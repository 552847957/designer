<div class="u-drag-area u-drag" panelname="checkbox" data-bind="foreach: checkbox">
	<label widgetname="checkbox"  class="w-xs" data-bind="attr:{index:$index,'class':bgClass}">
	    <input type="checkbox" class="u-checkbox-input" checked>
	    <span class="u-checkbox-label" data-bind="text:text"></span>
	</label>
</div>
