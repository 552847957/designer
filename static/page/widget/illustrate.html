<div class="u-widget" panelname="illustrate" data-bind="foreach: illustrates">
	<ul class="u-gallery u-gallery-default" data-bind="foreach: newslist">
	    <li class="u-col-md-4"  >
	        <div class="u-gallery-item">
	            <a data-bind="attr: { href : textImg}">
	                <img data-bind="attr: { src : textImg, alt : title }"/>
	                <h3 class="u-gallery-title" data-bind="text : title"></h3>
	                <p class="u-gallery-desc" data-bind="text : textContext"></p>
					<button class="u-button u-button-info"  data-bind="text : buttonText"></button>
	            </a>
	        </div>
	    </li>
	</ul>
</div>
