<div class="u-drag-area u-drag u-elements" panelname="image" data-bind="foreach: image">
	<img widgetname="image" data-bind="attr:{src:imageUrl,index:$index},style:{'border-radius':borderRadius,'border-width':borderWidth,'border-color':borderColor,'border-style':borderStyle}" class="img-responsive" >
</div>
