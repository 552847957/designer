<div class="u-drag-area u-drag u-elements" panelname="input" data-bind="foreach:inputData">

	<div class="u-input-group" widgetname="input" data-bind="attr:{class:sizeClass,index:$index}">
        <label class="u-col-md-3 padding-none u-form-label label-left" data-bind="visible:showLabel,style:{'text-align':align}">
        	<span data-bind="text:labelText"></span>
        	<span class="red-must-in" data-bind="style:{display:mustEnter}">*</span>
        </label>
       
       <div class="u-input-group u-has-feedback" data-bind="css:{'u-has-feedback':feedback}">
		    <input type="text" class="u-form-control" data-bind="value:value">
		    <span data-bind="visible:feedback" class="u-form-control-feedback uf uf-magnifyingglass"></span>
		</div>
    </div>
	
</div>
