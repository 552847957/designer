<div class="u-drag-area u-drag u-elements" panelname="checkbox" data-bind="foreach: radio">
	<label widgetname="radio"  class="w-xs" data-bind="attr:{index:$index,'class':bgClass}">
	    <input type="radio" class="u-radio-button" checked>
	    <span class="u-radio-label" data-bind="text:text"></span>
	</label>
</div>
