<div class="u-widget" panelname="step" data-bind="foreach: step" style="width: 100%;">
	
    <div widgetname="step" class="u-steps u-row" data-bind="foreach:stepdata,attr:{index:$index}">
        <div class="u-step u-col-md-4">
            <span class="u-step-number" data-bind="text:$index"></span>
            <div class="u-step-desc">
                <span class="u-step-title" data-bind="text:title"></span>
                <p data-bind="text:info"></p>
            </div>
        </div>
    </div>
    
     
</div>
