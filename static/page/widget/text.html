<div class="u-drag-area u-drag u-elements" panelname="text" id="textElement" data-bind="foreach: text">
	<!-- ko if: !linkurl -->
	<span widgetname="text" id="textNode" data-bind="text:text,style:{'text-align':align,'color':fontColor,'font-weight':'fontWeight','font-size':fontSize,'padding-top':paddingTop},attr:{index:$index,class:titleShow}"></span>
	<!-- /ko -->
	<!-- ko if: linkurl -->
	<a data-bind="attr:{'href':linkurl}" id="spanHref">
		<span widgetname="text" data-bind="text:text,style:{'text-align':align,'color':fontColor,'font-weight':'fontWeight','font-size':fontSize,'padding-top':paddingTop},attr:{index:$index,class:titleShow}"></span>
	</a>
	<!-- /ko -->
</div>
