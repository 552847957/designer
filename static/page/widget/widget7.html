<div class="u-widget" panelname="carousel-panel">
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
		
		<ol class="carousel-indicators" data-bind="foreach: carousels">
			<li data-target="#carousel-example-generic" data-bind="attr: { 'data-slide-to': $index,class: $index() < 1? 'active':''}"></li>
		</ol>
		<div class="carousel-inner" role="listbox" data-bind="foreach: carousels">
		    <div class="item" data-bind="css: { active:  $index() < 1 }">
		        <img data-bind="attr: { src: carouselImg, alt: carouselName }" />
		        <div class="carousel-caption" data-bind="text: carouselName"></div>
		    </div>
		</div>

		  <!-- Controls -->
		<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		</a>
	</div>
</div>
